<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan Spesial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    background: url('https://i.postimg.cc/Z54ss9f4/gambar-awan-kartun-lucu-46.gif') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }

        .page {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
        }

        .page.active {
            display: flex;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            max-width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            color: #d81b60;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background: #d81b60;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: #e91e63;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            background: rgba(255,255,255,0.7);
            text-align: center;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.5);
        }

        /* GIF Styling */
        .gif-img {
            width: 300px;
            max-width: 90%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Page 4 Special */
        #page4 h1 {
            font-size: 4em;
            animation: pulse 2s infinite;
            color: #880e4f;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Love Animation */
        .love {
            position: absolute;
            font-size: 2em;
            color: #ff3366;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10%); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="https://github.com/Juststranger-94/Musik/releases/download/Juststranger-94/AhaTik_original.sound.-.user7473085564746_1754013120481.mp3" type="audio/mp3">
    </audio>

    <!-- Page 1 -->
    <div id="page1" class="page active">
        <div class="content-container">
            <img src="https://i.postimg.cc/59Xh8Frr/tenor-5.gif" class="gif-img" alt="GIF 1">
            <h2>Login untuk menemukan kejutan!</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nama Pengguna" required>
                <input type="password" id="password" placeholder="Kata Sandi" required>
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <div class="content-container">
            <img src="https://i.postimg.cc/dtFj1jL0/kucing-lucu-kartun-43.gif" class="gif-img" alt="GIF 2">
            <h2>Selamat ulang tahun istriku tercinta, semoga semua harapanmu terkabul!</h2>
            <button onclick="nextPage()">Lanjut</button>
        </div>
    </div>

    <!-- Page 3 -->
    <div id="page3" class="page">
        <div class="content-container">
            <img src="https://i.postimg.cc/5ySvvD62/wallpaper-kucing-animasi-23.gif" class="gif-img" alt="GIF 3">
            <h2>Mungkin sederhana, tapi aku sayang kamu ❤️</h2>
            <button onclick="nextPage()">❤️ Love</button>
        </div>
    </div>

    <!-- Page 4 -->
    <div id="page4" class="page">
        <div class="content-container">
            <img src="https://i.postimg.cc/3rX2P0nQ/gambar-kartun-kucing-lucu-17.gif" class="gif-img" alt="GIF 4">
            <h1>I LOVE U</h1>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const loginForm = document.getElementById('loginForm');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let currentPageIndex = 0;

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'ratna' && password === 'sayang') {
                nextPage();
            } else {
                alert('Nama pengguna atau kata sandi salah. Coba lagi!');
            }
        });

        function nextPage() {
            pages[currentPageIndex].classList.remove('active');
            currentPageIndex++;

            if (currentPageIndex >= pages.length) return;
            pages[currentPageIndex].classList.add('active');

            if (currentPageIndex === 1) {
                backgroundMusic.play().catch(() => {
                    alert("Klik OK untuk memutar musik.");
                    backgroundMusic.play();
                });
            }

            if (currentPageIndex === 3) {
                startLoveRain();
            }
        }

        function startLoveRain() {
            setInterval(() => {
                const love = document.createElement('div');
                love.classList.add('love');
                love.innerHTML = '❤️';
                love.style.left = Math.random() * 100 + 'vw';
                love.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(love);

                setTimeout(() => love.remove(), 5000);
            }, 300);
        }
    </script>

</body>
</html>
